<!DOCTYPE html>
<html>
<head>
  <title>5 Letter Words</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0f172a;
      color: white;
    }

    nav {
      background: #1e293b;
      padding: 15px 30px;
      display: flex;
      gap: 20px;
    }

    nav a {
      color: #38bdf8;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      color: #facc15;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
    }

    .card {
      background: #1e293b;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    h1 {
      color: #38bdf8;
    }

  </style>
</head>
<body>

<nav>
  <a href="index.html">Home</a>
  <a href="about.html">About</a>
  <a href="contact.html">Contact</a>
</nav>

<div class="container">
  <h1>5 Letter Words Database</h1>

  <div class="card">
    <h2>All Words</h2>
    <ul id="wordList"></ul>
  </div>
</div>

<script>
  const words = [
    "apple", "angle", "alert", "adapt", "admit",
    "brave", "bread", "blend", "boost", "bound",
    "crane", "clean", "clear", "climb", "clock",
    "dream", "drive", "drink", "drone", "draft"
  ];

  const list = document.getElementById("wordList");

  words.forEach(word => {
    const li = document.createElement("li");
    li.textContent = word;
    list.appendChild(li);
  });
</script>

</body>
</html>
